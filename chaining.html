<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chaining</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $("img").slideUp().slideDown();

    });
  </script>
</head>
<body>
<img id="walker" style="height:2500px;width:2000px;position:absolute;" src="img/walking.png" alt="walking">
</body>
</html>
