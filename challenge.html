<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge 1</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<script>
  $(document).ready(function(){
    $("#clicky1").click(function(){
      $("#goodbye").hide();
    });

    //class selector
    $("#clicky2").click(function(){
      $("#goodbye").show();
    });

  });
</script>
<body>
<!-- Create a div tag with some text and an id named "goodbye".
     Create a button that, when clicked, makes the text dissappear

      Create a button that shows the text when hidden.
      -->

<div id="goodbye">Some text</div>



<button id="clicky1">The text to be disspeared</button>
<button id="clicky2">the text to show after hidden</button>



</body>
</html>
